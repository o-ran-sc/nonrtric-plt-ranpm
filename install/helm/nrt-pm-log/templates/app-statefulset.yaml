apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pmlog
  namespace: nonrtric
  labels:
    app: pmlog
spec:
  replicas: 1
  serviceName: pmlog
  selector:
    matchLabels:
      app: pmlog
  template:
    metadata:
      labels:
        app: pmlog
    spec:
      volumes:
        - name: pmlog-app-cm
          configMap:
            name: pmlog-app-cm
        - name: pmlog-job-cm
          configMap:
            name: pmlog-job-cm
        - name: token-cache-volume
          emptyDir: {}
      containers:
      - name: pmlog
#       image: nexus3.o-ran-sc.org:10004/o-ran-sc/nonrtric-plt-pmlog:1.0.0
        image: nexus3.o-ran-sc.org:10003/o-ran-sc/nonrtric-plt-pmlog:1.0.0-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8084
        - name: https
          containerPort: 8436
        volumeMounts:
        - name: pmlog-app-cm
          mountPath: /opt/app/pmlog-service/config/application.yaml
          subPath: application.yaml
        - name: pmlog-job-cm
          mountPath: /opt/app/pmlog-service/config/jobDefinition.json
          subPath: jobDefinition.json
        - mountPath: /token-cache
          name: token-cache-volume
        env:
        - name: APP_INFLUX_ACCESSTOKEN
          valueFrom:
            secretKeyRef:
              name: influxdb-api-token
              key: token
      - name: auth-token
        image: nexus3.o-ran-sc.org:10004/o-ran-sc/nonrtric-plt-auth-token-fetch:1.1.1
        imagePullPolicy: Always
        env:
        - name: CREDS_GRANT_TYPE
          value: client_credentials
        - name: CREDS_CLIENT_SECRET
          value: {{ .Values.nrtpmlog.clientsecret }}
        - name: CREDS_CLIENT_ID
          value: nrt-pm-log
        - name: AUTH_SERVICE_URL
          value: http://keycloak.nonrtric:8080/realms/nonrtric-realm/protocol/openid-connect/token
        - name: OUTPUT_FILE
          value: /token-cache/jwt.txt
        volumeMounts:
        - mountPath: /token-cache
          name: token-cache-volume





