apiVersion: apps/v1
kind: Deployment
metadata:
  name: kowl
  namespace: nonrtric
  labels:
spec:
  selector:
    matchLabels:
      run: kowl
  template:
    metadata:
      labels:
        run: kowl
    spec:
      volumes:
      - name: config-vol
        configMap:
          name: kowl-config-cm
      containers:
      - name: kowl
        image: quay.io/cloudhut/kowl
        imagePullPolicy: IfNotPresent
        command: ["./kowl", "--config.filepath=/etc/kowl/config.yaml"]
        volumeMounts:
        - name: config-vol
          mountPath: /etc/kowl/config.yaml
          subPath: config.yaml
        ports:
        - name: http
          containerPort: 8080
      restartPolicy: Always