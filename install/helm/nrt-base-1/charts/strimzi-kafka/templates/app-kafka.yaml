apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka-1
  namespace: nonrtric
spec:
  kafka:
    version: 3.5.0
    replicas: 1
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
      - name: sasl
        port: 9097
        type: internal
        tls: false
        authentication:
          type: oauth
          enablePlain: true
          maxSecondsWithoutReauthentication: 300
          validIssuerUri: http://keycloak.nonrtric:8080/realms/nonrtric-realm
          jwksEndpointUri: http://keycloak.nonrtric:8080/realms/nonrtric-realm/protocol/openid-connect/certs
          userNameClaim: preferred_username
    authorization:
      type: opa
      url: http://opa-kafka.nonrtric:8181/v1/data/kafka/authz/allow
    config:
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1
      transaction.state.log.min.isr: 1
      default.replication.factor: 1
      min.insync.replicas: 1
      inter.broker.protocol.version: "3.3"

    storage:
      type: ephemeral
  zookeeper:
    replicas: 1
    storage:
      type: ephemeral
  entityOperator:
    topicOperator: {}
    userOperator: {}
