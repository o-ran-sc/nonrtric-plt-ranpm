apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: nonrtric
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:20.0.1
        args: ["start-dev"]
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          value: "admin"
# PROXY_ADDRESS_FORWARDING needs to be set to true and comment out KC_PROXY when running with isto in local kubernetes
        # - name: KC_PROXY
        #   value: "edge"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: KC_HOSTNAME_STRICT
          value: "false"
        - name: KC_HOSTNAME_URL
          value: http://keycloak.nonrtric:8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /realms/master
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 3



