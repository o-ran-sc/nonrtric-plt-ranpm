apiVersion: "security.istio.io/v1beta1"
kind: RequestAuthentication
metadata:
  name: ics-ra
  namespace: nonrtric
spec:
  selector:
    matchLabels:
      run: informationservice
  jwtRules:
  - issuer: "http://keycloak.nonrtric:8080/realms/nonrtric-realm"
    jwksUri: "http://keycloak.nonrtric:8080/realms/nonrtric-realm/protocol/openid-connect/certs"

