apiVersion: apps/v1
kind: Deployment
metadata:
  name: informationservice
  namespace: nonrtric
  labels:
    app: informationservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: informationservice
  template:
    metadata:
      labels:
        app: informationservice
    spec:
      containers:
      - name: informationservice
#       image: nexus3.o-ran-sc.org:10004/o-ran-sc/nonrtric-plt-informationcoordinatorservice:1.5.0
        image: nexus3.o-ran-sc.org:10003/o-ran-sc/nonrtric-plt-informationcoordinatorservice:1.5.0-SNAPSHOT
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8083
        - name: https
          containerPort: 8434
        volumeMounts:
        - mountPath: /opt/app/information-coordinator-service/config/application.yaml
          subPath: application.yaml
          name: informationservice-cm-config
      volumes:
      - configMap:
          defaultMode: 420
          name: informationservice-cm-config
        name: informationservice-cm-config